<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <!-- Hero -->
    <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">
            Weather Dashboard
          </p>
          <p id="city" class="subtitle">
          </p>
        </div>
    </section>
    <!-- Content -->
    <div class="tile in-ancestor m-3">
        <div class="tile is-vertical">
            <div class="tile">
                <div class="tile is-vertical is-4">
                    <div class="tile is-parent">
                        <!-- Search Bar -->
                        <div class="tile is-child notification is-danger">
                            <div class="field">
                                <div class="box">
                                    <label class="label">Search for a City:</label>
                                    <div class="control">
                                    <input class="input" type="text" placeholder="Text input">
                                    </div>
                                </div>
                                <div class="box">
                                    <button id="search" class="button is-link">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tile is-parent">
                        <!-- Search History -->
                        <div class="tile is-child notification is-danger">
                            <div class="dropdown">
                                <div class="dropdown-trigger">
                                <button class="button is-info is-light" aria-haspopup="true" aria-controls="dropdown-menu">
                                    <span>Search History</span>
                                    <span class="icon is-small">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                    <!-- Search History List -->
                                <div id="searchHistory" class="dropdown-content">
                                    <a href="#" class="dropdown-item">
                                    Dropdown item
                                    </a>
                                    <a class="dropdown-item">
                                    Other dropdown item
                                    </a>
                                    <a href="#" class="dropdown-item is-active">
                                    Active dropdown item
                                    </a>
                                    <a href="#" class="dropdown-item">
                                    Other dropdown item
                                    </a>
                                    <hr class="dropdown-divider">
                                    <a href="#" class="dropdown-item">
                                    With a divider
                                    </a>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tile is-parent  is-8">
                    <!-- Feature Day Weather -->
                    <div class="tile is-child notification is-primary">
                        <p id="featDate">hello</p>
                        <canvas id="myChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
            <div class="tile m-3">
                <!-- 5 Day Forecast -->
                <div class="tile is-child notification is-link">
                    <div class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd buttonBox">
                        <!-- Day 1 -->
                        <div class="column is-one-fifth-desktop mini" data-index=0>
                            <div className="column is-one-fifth">
                                <div class="card">
                                    <div class="card-image">
                                        <figure class="image is-4by3">
                                        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Placeholder image">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <div class="media">
                                        <div class="media-content">
                                            <p class="title is-2 date"></p>
                                            <p class="title is-5 avg"></p>
                                            <p class="subtitle is-7">
                                                <span class="high"></span><br>
                                                <span class="low"></span>
                                            </p>
                                        </div>
                                        </div>
                                        <div class="content is-size-7">
                                        <span class="humidity"></span><br>
                                        <span class="wind"></span><br><br>
                                        <span class="WeatherMain">("snow")</span><br>
                                        <span class="WeatherDes">("rain and snow")</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Day 2 -->
                        <div class="column is-one-fifth-desktop mini" data-index=1>
                            <div className="column is-one-fifth">

                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <div class="media">
                                        <div class="media-content">
                                            <p class="title is-2 date"></p>
                                            <p class="title is-5 avg"></p>
                                            <p class="subtitle is-7">
                                                <span class="high"></span><br>
                                                <span class="low"></span>
                                            </p>
                                        </div>
                                        </div>
                                        <div class="content is-size-7">
                                        <span class="humidity"></span><br>
                                        <span class="wind"></span><br><br>
                                        <span class="WeatherMain">("snow")</span><br>
                                        <span class="WeatherDes">("rain and snow")</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Day 3 -->
                        <div class="column is-one-fifth-desktop mini" data-index=2>

                                    <div class="card-image">
                                        <figure class="image is-4by3">
                                        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Placeholder image">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <div class="media">
                                        <div class="media-content">
                                            <p class="title is-2 date"></p>
                                            <p class="title is-5 avg"></p>
                                            <p class="subtitle is-7">
                                                <span class="high"></span><br>
                                                <span class="low"></span>
                                            </p>
                                        </div>
                                        </div>
                                        <div class="content is-size-7">
                                        <span class="humidity"></span><br>
                                        <span class="wind"></span><br><br>
                                        <span class="WeatherMain">("snow")</span><br>
                                        <span class="WeatherDes">("rain and snow")</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Day 4 -->
                        <div class="column is-one-fifth-desktop mini" data-index=3>
                            <div className="column is-one-fifth">
                                <div class="card">
                                    <div class="card-image">
                                        <figure class="image is-4by3">
                                        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Placeholder image">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <div class="media">
                                        <div class="media-content">
                                            <p class="title is-2 date"></p>
                                            <p class="title is-5 avg"></p>
                                            <p class="subtitle is-7">
                                                <span class="high"></span><br>
                                                <span class="low"></span>
                                            </p>
                                        </div>
                                        </div>
                                        <div class="content is-size-7">
                                        <span class="humidity"></span><br>
                                        <span class="wind"></span><br><br>
                                        <span class="WeatherMain">("snow")</span><br>
                                        <span class="WeatherDes">("rain and snow")</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Day 5 -->
                        <div class="column is-one-fifth-desktop mini" data-index=4>
                            <div className="column is-one-fifth">
                                <div class="card">
                                    <div class="card-image">
                                        <figure class="image is-4by3">
                                        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Placeholder image">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <div class="media">
                                        <div class="media-content">
                                            <p class="title is-2 date"></p>
                                            <p class="title is-5 avg"></p>
                                            <p class="subtitle is-7">
                                                <span class="high"></span><br>
                                                <span class="low"></span>
                                            </p>
                                        </div>
                                        </div>
                                        <div class="content is-size-7">
                                        <span class="humidity"></span><br>
                                        <span class="wind"></span><br><br>
                                        <span class="WeatherMain">("snow")</span><br>
                                        <span class="WeatherDes">("rain and snow")</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
